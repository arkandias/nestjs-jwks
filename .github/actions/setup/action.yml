name: "Setup"

description: "Checkout repository, setup Node.js and PNPM with caching"

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: "package.json"
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install
      shell: bash
